components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    RedirectURLResponse:
      type: object
      description: The `redirect_url` object represents a redirect url for a connection.
      required:
        - object
        - redirect_url
      properties:
        object:
          type: string
          enum:
            - redirect_url
        redirect_url:
          type: string
          description: The redirect url for a connection.
    Agent:
      allOf:
        - type: object
          required:
            - object
            - id
            - name
            - description
            - created_at
            - agent_model
            - llm_model
            - knowledge_ids
            - tools
            - system_prompt
            - custom_prompt
            - planning_prompt
          properties:
            object:
              type: string
              enum:
                - agent
              description: The object type, always 'agent'
            id:
              type: string
              description: Unique identifier for the agent
            name:
              type: string
              description: The name of the agent
            description:
              type: string
              description: The description of the agent
              nullable: true
            created_at:
              type: string
              format: date-time
              description: The ISO string for when the agent was created
              nullable: false
        - $ref: '#/components/schemas/AgentConfig'
    AgentConfig:
      type: object
      properties:
        agent_model:
          $ref: '#/components/schemas/AgentModel'
          nullable: false
        llm_model:
          $ref: '#/components/schemas/LlmModel'
          nullable: false
        knowledge_ids:
          type: array
          nullable: true
          description: >-
            Array of Knowledge IDs the agent should use during the converse. When ommited, all knowledge is
            used.
          items:
            type: string
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
          description: Tools that this agent can use.
          nullable: false
        system_prompt:
          type: string
          description: Directs your AI Agent's operational behavior.
          nullable: true
        custom_prompt:
          type: string
          description: Use custom prompt to instruct the style and formatting of the agent's response
          nullable: true
        planning_prompt:
          type: string
          description: >-
            Define the planning strategy your AI Agent should use when breaking down tasks and solving
            problems
          nullable: true
    InputAgentConfig:
      allOf:
        - $ref: '#/components/schemas/AgentConfig'
        - type: object
          properties:
            tools:
              $ref: '#/components/schemas/AgentTools'
              nullable: true
            disabled_tools:
              $ref: '#/components/schemas/AgentTools'
              description: >-
                Array of the agent tools to disable. Disabling is performed after the 'agent_tools' rules are
                applied. For example, agent_tools: null and disabled_tools: [data_analysis] will enable
                everything but the data_analysis tool. If nothing or [] is provided, nothing is disabled and
                therefore only the agent_tools setting is relevant.
              nullable: true
            llm_model:
              $ref: '#/components/schemas/LlmModel'
              nullable: true
            agent_model:
              $ref: '#/components/schemas/AgentModel'
              nullable: true
    CreateAgentRequest:
      allOf:
        - $ref: '#/components/schemas/InputAgentConfig'
        - type: object
          properties:
            name:
              type: string
              description: The name of the agent
              maxLength: 255
              nullable: true
            description:
              type: string
              description: The description of the agent
              maxLength: 1000
              nullable: true
    AgentListResponse:
      type: object
      required:
        - object
        - data
        - has_more
      properties:
        object:
          type: string
          enum:
            - list
          description: The object type, always 'list'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Agent'
          description: Array of agent objects
        has_more:
          type: boolean
          description: Whether there are more results available
    UpdateAgentRequest:
      allOf:
        - $ref: '#/components/schemas/InputAgentConfig'
        - type: object
          properties:
            name:
              type: string
              description: The name of the agent
              maxLength: 255
              nullable: true
            description:
              type: string
              description: The description of the agent
              maxLength: 1000
              nullable: true
    AgentTools:
      description: >
        Array of the agent tools to enable. If not provided - default tools of the agent are used. If empty
        list provided - none of the tools are used. If null provided - all tools are used. When connection_id
        is set for a tool, it will use that specific connection instead of the default one.


        Knowledge management tools:

        - data_analysis: Answer statistical or analytical questions like "Show my quarterly revenue growth"

        - semantic_search: Search knowledge through natural language queries.

        - agent_memory: Agents can remember experiences, conversations and user preferences.

        - schema_info: Helps the Agent understand column names and dataset purpose. Avoid disabling

        - table_info: Allow the AI Agent to get information about datasets and schemas

        - create_dataset: Agents respond with data tables


        Actions:

        - calendar: Allow the Agent to access and make changes to your Google Calendar

        - schedule_recurring_message_tool: Eliminate busywork such as: "Send a summary of today's meetings at
        5pm on workdays"


        Data processing tools:

        - data_classification: Agents handle queries like "Label these emails as high, medium, or low
        priority"

        - data_extraction: Helps the agent understand data from other tools. Avoid disabling

        - image_detection: Extract information from images using AI

        - pdf_extraction: Extraction of information from PDFs using AI


        Enhanced response tools:

        - connect_data: Agents provide buttons to import data in response to queries like "Connect Hubspot"

        - download_data: Agents handle queries like "download the table as CSV"


        Web tools:

        - web_search: Agents search the internet, and provide links to their sources

        - fetch_url: Fetch URL content

        - company_prospect_researcher: Agents provide information about companies

        - people_prospect_researcher: Agents provide information about people
      type: array
      nullable: true
      items:
        oneOf:
          - $ref: '#/components/schemas/ToolName'
          - $ref: '#/components/schemas/Tool'
    AgentModel:
      oneOf:
        - $ref: '#/components/schemas/AgentModelEnum'
        - type: string
      type: string
      enum:
        - magpie-1.1
        - magpie-1.1-flash
        - magpie-2.0
        - magpie-1
      default: magpie-1.1
      description: >
        The version of Datagrid's agent brain. 

        - magpie-1.1 is the default and most powerful model. 

        - magpie-1.1-flash is a faster model useful for RAG usecases, it currently only supports
        semantic_search tool. Structured outputs are not supported with this model.

        - Can also accept any custom string value for future model versions.

        - Magpie-2.0 our latest agentic model with more proactive planning and reasoning capabilities.
      nullable: true
    AgentModelEnum:
