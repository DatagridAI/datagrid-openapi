      properties:
        role:
          type: string
          enum:
            - owner
            - admin
            - member
            - collaborator
            - agents-only
            - agent-specific
          description: >
            The role assigned to the user. Available roles:

            - **owner**: Creator of the teamspace. Full control over the teamspace. Can manage all users,
            settings, and resources.

