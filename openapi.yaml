    ConverseRequestBody:
      type: object
      required:
        - prompt
      properties:
        prompt:
          oneOf:
            - type: string
              title: Text prompt
              description: A text prompt to send to the agent.
            - type: array
              title: Input item list
              description: |
                A list of one or many input items to the agent, containing
                different content types.
              items:
                $ref: '#/components/schemas/InputItem'
        config:
          description: Override the agent config for this converse call. This is applied as a partial override.
          nullable: true
          allOf:
            - $ref: '#/components/schemas/InputAgentConfig'
            - type: object
              properties:
                agent_tools:
                  description: Deprecated, use tools instead
                  deprecated: true
                  $ref: '#/components/schemas/AgentTools'
                disabled_agent_tools:
                  description: Deprecated, use disabled_tools instead. If not provided - no tools are disabled.
                  deprecated: true
                  $ref: '#/components/schemas/AgentTools'
                  nullable: true
        agent_id:
          type: string
          description: The ID of the agent that should be used for the converse.
          nullable: true
        conversation_id:
          type: string
          description: >-
            The ID of the present conversation to use. If it's not provided - a new conversation will be
            created.
          nullable: true
        stream:
          type: boolean
          description: >-
            Determines the response type of the converse. Response is the Server-Sent Events if stream is set
            to true.
          default: false
          nullable: true
        generate_citations:
          type: boolean
          description: >-
            Determines whether the response should include citations. When enabled, the agent will generate
            citations for factual statements.
          default: false
          nullable: true
        secret_ids:
          type: array
          description: >-
            Array of secret ID's to be included in the context. The secret value will be appended to the
            prompt but not stored in conversation history.
          items:
            type: string
          nullable: true
        text:
          type: object
          description: >
            Contains the format property used to specify the structured output schema.

            Structured output is not supported only supported by the default agent model, magpie-1.1 and
            magpie-2.0.
          nullable: true
          properties:
            format:
              type: object
              description: >
                The converse response will be a JSON string object, that adheres to the provided JSON schema.


                ```javascript

                const exampleJsonSchema = {
                  $id: "movie_info",
                  title: "movie_info",
                  type: "object",
                  properties: {
                    name: {
                      type: "string",
                      description: "The name of the movie",
                    },
                    director: {
                      type: "string",
                      description: "The director of the movie",
                    },
                    release_year: {
                      type: "number",
                      description: "The year the movie was released",
                    },
                  },
                  required: ["name", "director", "release_year"],
                  additionalProperties: false,
                };


                const response = await datagrid.converse({
                  prompt: "What movie won best picture at the 2001 oscars?",
                  text: { format: exampleJsonSchema },
                });


                // Example response: "{ "name": "Gladiator", "director": "Ridley Scott", "release_year": 2000
                }"

                const parsedResponse = JSON.parse(response.content[0].text);

                ```
