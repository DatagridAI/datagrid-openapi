            client = Datagrid(
                api_key="My API Key",
            )
            connection = client.connections.retrieve(
                "connection_id",
            )
            print(connection.id)
    patch:
      summary: Update connection
      operationId: Connection.updateConnection
      description: Update a connection's attributes.
      tags:
        - Connections
      parameters:
        - name: connection_id
          in: path
          required: true
          schema:
            type: string
          description: The id of the connection to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: The name of the connection.
      responses:
        '200':
          description: Successfully updated connection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            const connection = await client.connections.update('connection_id', { name: 'name' });

            console.log(connection.id);
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            connection = client.connections.update(
                connection_id="connection_id",
                name="name",
            )
            print(connection.id)
    delete:
      summary: Delete connection
      operationId: Connection.deleteConnection
      description: Delete an authenticated connection to a third-party service.
      tags:
        - Connections
      parameters:
        - name: connection_id
          in: path
          required: true
          schema:
            type: string
          description: The id of the connection to delete.
      responses:
        '200':
          description: Successfully deleted connection
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            await client.connections.delete('connection_id');
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            client.connections.delete(
                "connection_id",
            )
