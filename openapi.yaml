openapi: 3.0.3
info:
  version: 0.1.1
  title: Datagrid API
  description: Datagrid API
servers:
  - url: https://api.datagrid.com/v1
security:
  - BearerAuth: []
paths:
  /agents:
    get:
      summary: List agents
      operationId: ListAgents
      description: List all agents for the authenticated organization
      tags:
        - Agents
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/before'
      responses:
        '200':
          description: List of agents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            // Automatically fetches more pages as needed.
            for await (const agent of client.agents.list()) {
              console.log(agent.id);
            }
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            page = client.agents.list()
            page = page.data[0]
            print(page.id)
    post:
      summary: Create agent
      operationId: CreateAgent
      description: Create a new agent
      tags:
        - Agents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAgentRequest'
      responses:
        '201':
          description: Created agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            const agent = await client.agents.create();

            console.log(agent.id);
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            agent = client.agents.create()
            print(agent.id)
  /agents/{agent_id}:
    get:
      summary: Retrieve agent
      operationId: RetrieveAgent
      description: Get details of a specific agent
      tags:
        - Agents
      parameters:
        - name: agent_id
          in: path
          required: true
          description: The ID of the agent to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Agent details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
        '404':
          description: Agent not found
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            const agent = await client.agents.retrieve('agent_id');

            console.log(agent.id);
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            agent = client.agents.retrieve(
                "agent_id",
            )
            print(agent.id)
    patch:
      summary: Update agent
      operationId: UpdateAgent
      description: Update an agent configuration
      tags:
        - Agents
      parameters:
        - name: agent_id
          in: path
          required: true
          description: The ID of the agent to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAgentRequest'
      responses:
        '200':
          description: Updated agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
        '404':
          description: Agent not found
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            const agent = await client.agents.update('agent_id');

            console.log(agent.id);
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            agent = client.agents.update(
                agent_id="agent_id",
            )
            print(agent.id)
    delete:
      summary: Delete agent
      operationId: DeleteAgent
      description: Delete an agent
      tags:
        - Agents
      parameters:
        - name: agent_id
          in: path
          required: true
          description: The ID of the agent to delete
          schema:
            type: string
      responses:
        '204':
          description: Agent deleted successfully
        '404':
          description: Agent not found
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            await client.agents.delete('agent_id');
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            client.agents.delete(
                "agent_id",
            )
  /connections:
    post:
      summary: Create connection
      operationId: Connection.createConnection
      description: >-
        Creates a new connection to authenticate with a third-party service (like Google Drive, Hubspot,
        Dropbox, etc.) and returns a redirect URL for the connection authentication flow.
      tags:
        - Connections
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - connector_id
              properties:
                connector_id:
                  type: string
                  description: The connector ID for the third-party service to connect to.
      responses:
        '200':
          description: Connection creation initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectURLResponse'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            const redirectURLResponse = await client.connections.create({ connector_id: 'connector_id' });

            console.log(redirectURLResponse.redirect_url);
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            redirect_url_response = client.connections.create(
                connector_id="connector_id",
            )
            print(redirect_url_response.redirect_url)
    get:
      summary: List connections
      operationId: Connection.listConnections
      description: Returns the list of authenticated connections to third-party services.
      tags:
        - Connections
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/before'
        - name: connector_id
          in: query
          required: false
          schema:
            type: string
          description: Filter connections by connector ID.
      responses:
        '200':
          description: List of connections
          content:
            application/json:
              schema:
                type: object
                required:
                  - object
                  - data
                properties:
                  object:
                    type: string
                    enum:
                      - list
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Connection'
                    description: An array containing the actual response elements, paginated by any request parameters.
                  has_more:
                    type: boolean
                    description: >-
                      Whether or not there are more elements available after this set. If false, this set
                      comprises the end of the list.
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Datagrid from 'datagrid-ai';

            const client = new Datagrid({
              apiKey: 'My API Key',
            });

            // Automatically fetches more pages as needed.
            for await (const connection of client.connections.list()) {
              console.log(connection.id);
            }
        - lang: Python
          source: |-
            from datagrid_ai import Datagrid

            client = Datagrid(
                api_key="My API Key",
            )
            page = client.connections.list()
            page = page.data[0]
            print(page.id)
  /connections/{connection_id}:
    get:
      summary: Retrieve connection
      operationId: Connection.retrieveConnection
      description: Retrieves details about an authenticated connection by id.
      tags:
        - Connections
      parameters:
        - name: connection_id
          in: path
          required: true
          schema:
            type: string
          description: The id of the connection to retrieve.
      responses:
        '200':
          description: Retrieved connection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
      x-codeSamples:
        - lang: JavaScript
          source: |-
